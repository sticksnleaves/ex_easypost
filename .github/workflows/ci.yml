name: ci

on: push

jobs:
  dialyzer:
    strategy:
      matrix:
        elixir: ['1.11', '1.12', '1.13']

        exclude:
          - elixir: '1.11'

            otp: 25.x

          - elixir: '1.12'

            otp: 25.x

        otp: [23.x, 24.x, 25.x]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.2.0

      - uses: actions/cache@v3

        with:
          key: ${{ github.job }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}

          path: _build

      - uses: erlef/setup-beam@v1

        with:
          elixir-version: ${{ matrix.elixir }}

          otp-version: ${{ matrix.otp }}

      - name: Run mix deps.get

        run: mix deps.get

      - name: Run mix dialyzer

        run: mix dialyzer

  test:
    strategy:
      matrix:
        elixir: ['1.11', '1.12', '1.13']

        exclude:
          - elixir: '1.11'

            otp: 25.x

          - elixir: '1.12'

            otp: 25.x

        otp: ['23.x', '24.x', '25.x']

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0

      - uses: actions/cache@v3

        with:
          key: ${{ github.job }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}

          path: _build

      - uses: erlef/setup-beam@v1

        with:
          elixir-version: ${{ matrix.elixir }}

          otp-version: ${{ matrix.otp }}

      - name: Run mix deps.get

        run: mix deps.get

      - name: Run mix test

        run: mix test
